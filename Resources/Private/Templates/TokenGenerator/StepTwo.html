<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-namespace-typo3-fluid="true"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">
    <div class="row m-3">
        <div class="col-12">
            <h1>
                <f:translate key="beModule.headline"/>
            </h1>
        </div>

        <div class="col-12 col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header">
                    <f:translate key="beModule.step2.headline"/>
                </div>

                <div class="card-body">
                    <ol>
                        <li>
                            Click the following link: <a target="_blank" href="{link}"
                                                         class="text-primary">{link}</a>
                        </li>
                        <li>
                            Confirm the access control dialog.
                        </li>
                        <li>
                            You'll be redirected to the given "OAuth Redirect URI". In the URL you'll find a query
                            parameter named "code".
                        </li>
                        <li>Copy the value of the "code" query parameter and paste it in the input below:</li>
                    </ol>

                    <f:form action="stepThree"
                            method="post"
                            enctype="multipart/form-data"
                    >
                        <div class="form-group col-12">
                            <label for="code">
                                Code*
                            </label>

                            <f:form.textfield name="code"
                                              value=""
                                              required="true"
                                              placeholder="Value of code query parameter"
                                              class="form-control"
                            />
                        </div>

                        <div class="form-group col-12">
                            <label for="clientid">
                                Instagram-App-ID*
                            </label>

                            <f:form.textfield name="clientid"
                                              value="{appId}"
                                              placeholder="Instagram-App-ID"
                                              readonly="true"
                                              class="form-control"
                            />
                        </div>

                        <div class="form-group col-12">
                            <label for="clientsecret">
                                Instagram-App-Secret*
                            </label>

                            <f:form.textfield type="password"
                                              id="clientsecret"
                                              name="clientsecret"
                                              value="{appSecret}"
                                              readonly="true"
                                              placeholder="Instagram App-Geheimcode"
                                              class="form-control"
                            />
                        </div>

                        <div class="form-group col-12">
                            <label for="returnurl">
                                Valid OAuth Redirect URI*
                            </label>

                            <f:form.textfield name="returnurl"
                                              value="{returnUrl}"
                                              placeholder="Valid OAuth Redirect URI"
                                              readonly="true"
                                              class="form-control"
                            />
                        </div>

                        <div class="form-group col-12">
                            <label for="storagePid">
                                Storage PID
                            </label>

                            <f:form.textfield name="storagePid"
                                              value="{storagePid}"
                                              placeholder="Storage PID"
                                              readonly="true"
                                              class="form-control"
                            />
                        </div>

                        <f:form.submit value="Generate API access token"
                                       class="btn btn-success w-100"
                        />
                    </f:form>
                </div>
            </div>
        </div>
    </div>
</f:section>

</html>
